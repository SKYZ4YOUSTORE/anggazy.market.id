<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORMAT PEMESANAN PANEL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
      transition: 0.2s;
    }

    select:focus {
      border-color: #0072ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0072ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005cd1;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üñ•Ô∏è Format Pemesanan Panel</h2>
    <form id="orderForm">
      <label for="ram">Pilih RAM:</label>
      <select id="ram" required>
        <option value="">-- Pilih RAM --</option>
        <option>RAM 1 GB</option>
        <option>RAM 2 GB</option>
        <option>RAM 3 GB</option>
        <option>RAM 4 GB</option>
        <option>RAM 5 GB</option>
        <option>RAM 6 GB</option>
        <option>RAM 7 GB</option>
        <option>RAM 8 GB</option>
        <option>RAM 9 GB</option>
        <option>UNLIMITED RAM</option>
      </select>

      <label for="payment">Metode Pembayaran:</label>
      <select id="payment" required>
        <option value="">-- Pilih Pembayaran --</option>
        <option>DANA</option>
        <option>OVO</option>
        <option>GOPAY</option>
        <option>QRIS</option>
      </select>

      <button type="submit">Pesan Sekarang</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Format Pemesanan Panel
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const ram = document.getElementById("ram").value;
      const payment = document.getElementById("payment").value;

      if (!ram || !payment) {
        alert("Mohon pilih RAM dan metode pembayaran.");
        return;
      }

      const pesan = `*Format Pemesanan Panel*\n\nRAM: ${ram}\nPembayaran: ${payment}\n\nMohon segera diproses ya kak üôè`;
      const nomorWA = "6285946182055";
      const urlWA = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.open(urlWA, '_blank');
    });
  </script>

</body>
</html>
