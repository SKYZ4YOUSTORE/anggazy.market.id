<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akun Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      text-align: center;
    }

    .header {
      background-color: #0066FF;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    .header span {
      margin-left: 10px;
    }

    .back-arrow {
      font-size: 30px;
      font-weight: bold;
      transform: translateY(-2px);
    }

    .coming-soon {
      background-color: #000;
      color: #0066FF;
      border: 4px solid purple;
      border-radius: 20px;
      display: inline-block;
      padding: 30px 50px;
      margin-top: 80px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.5);
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="back-arrow">&lt;</div>
    <span>AKUN GAME</span>
  </div>

  <div class="coming-soon">COMING SOON</div>

</body>
</html>
